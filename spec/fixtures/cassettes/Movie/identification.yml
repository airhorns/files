    body: "{\"exp\":1302586341,\"data\":{\"photos\":[{\"image\":{\"width\":2048,\"url\":\"http://ia.media-imdb.com/images/M/MV5BNDQzNDE0MTUyMF5BMl5BanBnXkFtZTcwMTU3MjA3NA@@._V1_.jpg\",\"height\":1360}},{\"image\":{\"width\":2048,\"url\":\"http://ia.media-imdb.com/images/M/MV5BMTMxNTYzMzAwMl5BMl5BanBnXkFtZTcwMTQxNTE2NA@@._V1_.jpg\",\"height\":1360}},{\"image\":{\"width\":1419,\"url\":\"http://ia.media-imdb.com/images/M/MV5BMjEzODM1MDcyM15BMl5BanBnXkFtZTcwNzYzNjQ4NA@@._V1_.jpg\",\"height\":2048}},{\"image\":{\"width\":2007,\"url\":\"http://ia.media-imdb.com/images/M/MV5BMTcyNDc2NjIzM15BMl5BanBnXkFtZTcwNzU3MjA3NA@@._V1_.jpg\",\"height\":2048}},{\"image\":{\"width\":1360,\"url\":\"http://ia.media-imdb.com/images/M/MV5BMjA2ODYyMzc5M15BMl5BanBnXkFtZTcwMzU3MjA3NA@@._V1_.jpg\",\"height\":2048}},{\"image\":{\"width\":2048,\"url\":\"http://ia.media-imdb.com/images/M/MV5BMTg0NjAzNzg3MF5BMl5BanBnXkFtZTcwMDQxNTE2NA@@._V1_.jpg\",\"height\":1360}}],\"directors_summary\":[{\"name\":{\"nconst\":\"nm1512910\",\"name\":\"Duncan Jones\",\"image\":{\"width\":300,\"url\":\"http://ia.media-imdb.com/images/M/MV5BMjAwNjE1MDIzNl5BMl5BanBnXkFtZTcwODM4OTcyMg@@._V1_.jpg\",\"height\":400}}}],\"user_comment\":{\"user_rating\":9,\"date\":\"2011-03-27\",\"status\":\"G\",\"user_name\":\"slayerjmk95\",\"summary\":\"Duncan Jones\",\"user_score\":31,\"text\":\"When i saw this at a preview screening, i was not surprised to find another great film from one of the best sci-fi directors of our time; Duncan Jones, who brought us the instant classic, Moon. Source Code is in part an original movie but bears brief resemblance to Tony Scott's Action/Thriller Deja Vu. Source Code centers itself around Colter Stevens, an AFO soldier who wakes upon a train, not knowing how he got there or why and how people are addressing him as someone else, and soon enough the train explodes, supposedly killing everyone. But Stevens awakes to find himself in a kind of \\\"machine\\\" called the Source Code.\\n\\nThe whole story is fantastic, with a man (Stevens) having to go back in time and trying to find out who is behind the bombing. With even more praise is the directing, script, and the choice of actors for the roles. Jake Gyllenhaal was perfect in the role of Stevens as Jeffery Wright was for his role as Dr. Rutledge. Overall, this is a thriller that is not to be missed. But for those who have seen this as well, i agree that if the ending was different and more powerful, the movie would be an INSTANT science fiction classic, but it falls just short of that.\\n\\n8.5/10 Stars***\",\"user_location\":\"United States\",\"user_score_count\":42},\"certificate\":{\"certificate\":\"PG-13\",\"attr\":\"(certificate #46507)\"},\"has\":[\"more_cast\",\"trivia\",\"goofs\",\"quotes\",\"more_plot\",\"parentalguide\",\"synopsis\",\"user_comments\",\"external_reviews\",\"photos\"],\"writers_summary\":[{\"name\":{\"nconst\":\"nm1618286\",\"name\":\"Ben Ripley\",\"image\":{\"width\":1374,\"url\":\"http://ia.media-imdb.com/images/M/MV5BMzg1Mjc2MjE3OV5BMl5BanBnXkFtZTcwNTA5MTM4NA@@._V1_.jpg\",\"height\":2048}},\"attr\":\"(written by)\"}],\"rating\":7.9,\"num_votes\":8102,\"tconst\":\"tt0945513\",\"genres\":[\"Mystery\",\"Sci-Fi\",\"Thriller\"],\"quote\":{\"lines\":[{\"quote\":\"What would you do if you knew you only had one minute to live? \",\"chars\":[{\"nconst\":\"nm0350453\",\"char\":\"Colter Stevens\"}]},{\"quote\":\"I'd make those seconds count. \",\"chars\":[{\"nconst\":\"nm1157358\",\"char\":\"Christina Warren\"}]},{\"quote\":\"I'd kiss you again. \",\"chars\":[{\"nconst\":\"nm0350453\",\"char\":\"Colter Stevens\"}]},{\"quote\":\"Again? \",\"chars\":[{\"nconst\":\"nm1157358\",\"char\":\"Christina Warren\"}]},{\"stage\":\"he kisses her\"}],\"qconst\":\"qt1460610\"},\"can_rate\":true,\"trailer\":{\"encodings\":{\"HD 480p\":{\"format\":\"HD 480p\",\"url\":\"http://video-http.media-imdb.com/MV5BODE1NzczOTE3NV5BMTFeQW1wNF5BbWU3MDEyMTI0NTQ@.mp4?Expires=1302588160&Signature=Ks3ObCZ8TgrEjDAtALKBA~4L3OTEzL